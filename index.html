<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marketing Campaign Loading</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.loader-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loader-container p {
    margin-top: 20px;
    font-size: 18px;
}

.content {
    display: none;
}

/* You can style the campaign content as needed */

</style>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>
    <div class="content" id="content">
        <!-- Your campaign content goes here -->
        <h1>Welcome to Our Marketing Campaign</h1>
        <p>This is the amazing content of our marketing campaign.</p>
    </div>
    <script src="script.js">
        document.addEventListener("DOMContentLoaded", function () {
    // Simulate the loading process
    setTimeout(function () {
        hideLoaderAndShowContent();
    }, 3000); // You can adjust the duration as needed
});

function hideLoaderAndShowContent() {
    const loaderContainer = document.querySelector(".loader-container");
    const content = document.querySelector("#content");

    loaderContainer.style.display = "none";
    content.style.display = "block";
}

    </script>
</body>
</html>
